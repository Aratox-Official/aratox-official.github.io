<!DOCTYPE html>
<html lang="en">
<head>

  <title>Screenshot Gallery</title>

      <img src="Images/Screenshot 2025-09-12 08.51.49.png" alt="Screenshot 1" class="w-full h-auto object-cover hover:scale-105 transform transition-transform duration-300" />

    <div class="overflow-hidden rounded-lg shadow-lg">
