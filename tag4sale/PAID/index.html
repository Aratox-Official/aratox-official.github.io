<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>[PAID] Tag for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 3px solid #ffcc00;
            border-radius: 15px;
            background-color: #1e1e1e;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .price {
            font-size: 2em;
            color: #00ffcc;
            margin: 20px 0;
        }
        .cta {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[PAID] Team Tag for Sale</h1>
        <p>Are you interested in owning the [PAID] team tag on Nitro Type?</p>
        <p>This exclusive tag is available for purchase for:</p>
        <div class="price">20,000,000 Nitro Cash</div>
        <a class="cta" href="https://aratox.pro/link/cc">Contact to Buy</a>
    </div>
</body>
</html>
